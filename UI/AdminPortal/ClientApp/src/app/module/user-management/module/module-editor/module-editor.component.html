<h2 mat-dialog-title>ADD {{ entity.entityName | uppercase }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="entityForm" fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field flex="1">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          [formControlName]="'title'"
          id="title"
          name="title"
        />
      </mat-form-field>
      <mat-checkbox class="example-margin">Is Parent</mat-checkbox>

      <app-appdropdown [label]="'URL'"></app-appdropdown>
      <app-appdropdown [label]="'ParentModule'"></app-appdropdown>
    </div>
  </form>
</mat-dialog-content>
<app-base-editor></app-base-editor>
