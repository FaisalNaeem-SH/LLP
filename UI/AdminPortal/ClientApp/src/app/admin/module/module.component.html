<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
  </ng-container>

  <!-- canView Column -->
  <ng-container matColumnDef="canView">
    <th mat-header-cell *matHeaderCellDef> Can View </th>
    <td mat-cell *matCellDef="let element"> <input type="checkbox"> </td>
  </ng-container>

  <!-- canEdit Column -->
  <ng-container matColumnDef="canEdit">
    <th mat-header-cell *matHeaderCellDef> Can Edit </th>
    <td mat-cell *matCellDef="let element"><input type="checkbox"> </td>
  </ng-container>

  <!-- canDelete Column -->
  <ng-container matColumnDef="canDelete">
    <th mat-header-cell *matHeaderCellDef> Can Delete </th>
    <td mat-cell *matCellDef="let element"> <input type="checkbox"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
