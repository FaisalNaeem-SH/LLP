<div class="top-btn-row">
  <div *ngFor="let button of browseButtons">
    <button
      mat-raised-button
      color="primary"
      (click)="button.callBackFunction(2)"
    >
      <mat-icon>{{ button.name | lowercase }}</mat-icon>
      {{ button.name }}
    </button>
  </div>
</div>
<div
  class="mat-elevation-z8"
  #tableWrapper
  (scroll)="onScroll($event)"
  style="overflow: auto; max-height: 400px"
>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >
    <!-- ID Column -->
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of displayedColumns; index as i"
    >
      <th
        class="header"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        (click)="getAllEnitieswithUpdateSort(column)"
      >
        {{ column | uppercase }}
        <div *ngIf="i != 0 && i < displayedColumns.length + 1">
          <mat-form-field class="filter">
            <div class="filter" *ngFor="let value of filterValues; index as k">
              <div *ngIf="i - 1 == k">
                <input
                  matInput
                  #input
                  name="{{ value.name }}"
                  id="{{ 'input' + value.name.toString() }}"
                  [formControl]="filterValues[0]['filter']"
                  (change)="getAllEnitieswithUpdateFilters()"
                />
              </div>
            </div>
          </mat-form-field>
        </div>
      </th>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column | uppercase }}
      </th>
      <td mat-cell *matCellDef="let row" (dblclick)="openDialog(row.id)">
        <div *ngIf="column == 'action'">
          <mat-checkbox
            class="example-margin"
            id="{{ 'cbx' + row.id.toString() }}"
            #checkBox
          >
          </mat-checkbox>
          <!-- <input
            type="checkbox"
            id="{{ 'cbx' + row.id.toString() }} "
            [(ngModel)]="checkboxValue"
            name="{{ 'cbx' + row.id.toString() }} "
          /> -->
        </div>
        <div *ngIf="column !== 'action'">
          <!-- {{ JSON.stringify(row) }} -->

          <td mat-cell>{{ row[column] }}</td>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
</div>
